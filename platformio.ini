; http://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = space_status

[env]
lib_deps_builtin =
	SPI
	FS
	ESP8266WiFi
lib_deps_external =
	bblanchon/ArduinoJson
	knolleary/pubsubclient

[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
;upload_port = 192.168.178.157